version: "3.8"

services:
  cloudimgs:
    # 使用 GitHub Packages 镜像
    image: qazzxxx/cloudimgs:latest
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads:rw # 上传目录配置
      - ./logs:/app/logs:rw      # 日志目录挂载
    restart: unless-stopped
    container_name: cloudimgs-app
    environment:
      - NODE_ENV=production
      - PORT=3001
      - STORAGE_PATH=/app/uploads
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Asia/Shanghai
      # 密码保护配置（可选）
      # - PASSWORD=your_password_here
